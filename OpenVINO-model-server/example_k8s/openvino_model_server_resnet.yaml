---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovms
  labels:
    app: ovms
spec:
  selector:
    matchLabels:
       app: ovms
  replicas: 2
  template:
    metadata:
      labels:
        app: ovms
    spec:
      containers:
      - name: ovms-resnet
        image: intelaipg/openvino-model-server:latest
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: AWS_ACCESS_KEY_ID
          value: AKIAW5M2DLNVDIZUZC5T
        - name: AWS_SECRET_ACCESS_KEY
          value: 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
        - name: AWS_DEFAULT_REGION
          value: eu-west-2
        command: ["/ie-serving-py/start_server.sh"]
        args: ["ie_serving", "model", "--model_path", "s3://patrickuzuwe/model_files/models/resnet50/", "--model_name", "resnet50", "--port", "80", "--batch_size", "auto"]
---
apiVersion: v1
kind: Service
metadata:
  name: ovms-resnet
spec:
  selector:
    app: ovms
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
